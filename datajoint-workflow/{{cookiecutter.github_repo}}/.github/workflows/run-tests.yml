# Run various tests{% raw %}
name: run-tests
on:
  push:
  pull_request:
    branches:
      - master

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️  Checkout repository
        id: check-repo
        uses: actions/checkout@v3

      - name: 🐍  Use Python
        id: use-python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: 🐍  Install Nox
        id: install-nox
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install nox

      - name: 🐍  Run pytest
        run: nox --non-interactive -v -s pytest
